<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix picture">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="new-task-section">
        <h3 class="section__title section__title_new-task">Add Item</h3>
        <div class="section__task task task_new">
          <input id="new-task" class="task__input" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list todo-list" id="todo-list">
          <li class="section__item task todo-list__task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__btn task__edit-btn">Edit</button>
            <button class="task__btn task__delete-btn delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="task delete button">
            </button>
          </li>
          <li class="section__item task task_edit-mode todo-list__task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__btn task__edit-btn">Save</button>
            <button class="task__btn task__delete-btn delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="task delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list completed-list" id="completed-list">
          <li class="section__item task completed-list__task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__btn task__edit-btn">Edit</button>
            <button class="task__btn task__delete-btn delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="task delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
